<!-- services calculator  -->
<section class="services">
  <div class="container">
    <h1 class="services__title title">Калькулятор аренды</h1>
    <div class="services__inner calculator">
      <div class="calculator__one-option">
        <h2 class="calculator__section-title">
          <span class="material-icons-outlined"> schedule </span>Время
        </h2>
        <div class="calculator__time calculator-section">
          <div class="card active" time="day">
            <h3 class="card__name">9:00 до 19:00</h3>
          </div>
          <div class="card" time="evening">
            <h3 class="card__name">19:00 до 23:00</h3>
          </div>
        </div>
        <h2 class="calculator__section-title">
          <span class="material-icons-outlined"> fast_forward </span>
          Продолжительность
        </h2>
        <div class="calculator__duration calculator-section">
          <div class="card active" value="1">
            <h3 class="card__name">1 час</h3>
          </div>
          <div class="card" value="2">
            <h3 class="card__name">2 часа</h3>
          </div>
          <div class="card sale" value="3">
            <h3 class="card__name">3 часа</h3>
          </div>
          <div class="card day" value="10">
            <h3 class="card__name">10 часов</h3>
          </div>
        </div>
        <h2 class="calculator__section-title">
          <span class="material-icons-outlined"> expand </span>Подъёмник
        </h2>
        <div class="calculator__lift calculator-section">
          <div class="card active" lift="2">
            <h3 class="card__name">2-х стоечный</h3>
          </div>
          <div class="card" lift="4">
            <h3 class="card__name">4-х стоечный</h3>
          </div>
        </div>
      </div>

      <div class="calculator__extras">
        <h2 class="calculator__section-title calculator__section-title_toggle">
          <span class="material-icons-outlined"> chevron_right </span
          >Дополнительные услуги
        </h2>
        <div class="calculator-section unable">
          <div class="card" value="600">
            <span class="material-icons-outlined"> flare </span>
            <h3 class="card__name">Сварочный аппарат</h3>
          </div>
          <div class="card" value="600">
            <h3 class="card__name">Специальные инструменты</h3>
          </div>
        </div>
      </div>
      <div class="total__result">
        <span class="material-icons-outlined"> monetization_on </span>
        <h1>Итого:</h1>
        <p>300<sub>руб</sub></p>
      </div>
    </div>
  </div>
</section>
